<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="section-1">
                <div class="section-1-content">
                    <h1>Sign Up</h1>
                    <p>Please enter your details to sign up and be part of our community</p>
                    <p>Already have an account?</p>
                    <a href="#">sign in</a>
                </div>
            </div>
            <div class="section-2">
                <div class="form-container">
                    <form action=""  id="sign-up">
                        <div class="form-control">
                            <label for="full_name">Full Name</label>
                            <input type="text" name="full_name" id="full_name" placeholder="Enter Your Full Name" required>   
                        </div>
                        <div class="form-control">
                            <label for="username">Username</label>
                            <input type="text"  name="username" id="username" placeholder="Enter Your Username" required maxlength="16">
                        </div>
                        <div class="form-control">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required>
                        </div>
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter Your Password" required  minlength="8" maxlength="20">
                        </div>
                        <div class="form-control">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Your Password" required>
                            <span class="fa-solid fa-eye-slash show"></span>
                            <p id="error_message">Password does not match!</p>
                            <p id="alert">Enter at least 8 characters</p>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
